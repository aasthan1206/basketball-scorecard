<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scorecard</title>
    </head>
    <body>
        <h1 class="title">Basketball Scorecard</h1>
        <div class="container">
            <div class="container-top">
                <div class="container-home">
                    <h3 class="container-top-heading">HOME</h3>
                    <div class="screen">
                        <p id="home-score">0</p>
                    </div>
                    <div class="buttons">
                        <button class="btn" onclick="home_btn_1()">+1</button>
                        <button class="btn" onclick="home_btn_2()">+2</button>
                        <button class="btn" onclick="home_btn_3()">+3</button>
                    </div>
                </div>
                <div class="container-guest">
                    <h3 class="container-top-heading">GUEST</h3>
                    <div class="screen">
                        <p id="guest-score">0</p>
                    </div>
                    <div class="buttons">
                        <button class="btn" onclick="guest_btn_1()">+1</button>
                        <button class="btn" onclick="guest_btn_2()">+2</button>
                        <button class="btn" onclick="guest_btn_3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="reset-btn">
                <button class="reset" onclick="btn_reset()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
